<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc Pap Sci</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script src="JS/script.js" defer></script>
</head>
<body class="preload">
    <div class="container">
        <header class="header">
            <img src="IMG/logo.svg" alt="Logo" class="logo">
            <div class="score">
                <div class="score_title">Score</div>
                <div class="score_number">0</div>
            </div>
        </header>

        <section class="game">
            <button class="choice_btn" data-choice="paper">
                <div class="choice paper">
                    <img src="IMG/icon-paper.svg" alt="Paper">
                </div>
            </button>
            <button class="choice_btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="IMG/icon-scissors.svg" alt="Scissors">
                </div>
            </button>
            <button class="choice_btn" data-choice="rock">
                <div class="choice rock">
                    <img src="IMG/icon-rock.svg" alt="Rock">
                </div>
            </button>
        </section>
    </div>

    <section class="results hidden">
        <h2 class="results_heading">you picked</h2>
        <h2 class="results_heading">the house picked</h2>
        <div class="results_result"></div>
        <div class="results_winner hidden">
            <h3 class="results_text"></h3>
            <button class="play_again">play again</button>
        </div>
        <div class="results_result"></div>
    </section>

    <button class="rules_btn" tabindex="1">rules</button>
    <div class="modal">
        <div class="modal_container">
            <header class="modal_header">
                <h2 class="modal_heading">rules</h2>
                <button class="close_btn">
                    <img src="IMG/icon-close.svg" alt="Close Button">
                </button>
            </header>
            <img src="IMG/image-rules.svg" class="rules_img" alt="Rules Image">
        </div>
    </div>
</body>
</html>
