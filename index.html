<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Roc Pap Sci</title>
    <link rel="stylesheet" href="CSS/style.css">
    <script defer src="JS/script.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <img src="IMG/logo.svg" alt="Logo" class="logo">
            <div class="score">
                <div class="score_title">Score</div>
                <div class="score_number">12</div>
            </div>
        </header>

        <section class="game">
            <button class="choice_btn" data-choice="paper">
                <div class="choice paper">
                    <img src="IMG/icon-paper.svg" alt="Paper">
                </div>
            </button>
            <button class="choice_btn" data-choice="scissors">
                <div class="choice scissors">
                    <img src="IMG/icon-Scissors.svg" alt="Scissors">
                </div>
            </button>
            <button class="choice_btn" data-choice="rock">
                <div class="choice rock">
                    <img src="IMG/icon-rock.svg" alt="Rock">
                </div>
            </button>
        </section>
    </div>

    <button class="rules_btn">rules</button>
</body>
</html>
